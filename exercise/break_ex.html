<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.23예제</title>
</head>
<body>
    <h1>실행 결과</h1>
    <script>
      let n = 0;
      let sumv = 0;

      while(true){
          n++;
          sumv += n; 
          if(sumv>100)break;
        }
      document.write("n="+n+"<br>");
      document.write("sum="+sumv);
    </script>
</body>
</html>
