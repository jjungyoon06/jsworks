<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.25실습예제</title>
</head>
<body>
    <script>
        //두 수가 같으면 곱하고, 다르면 더하는 프로그램
        function fnComplex(x,y){
            if(x==y){
               return x*y;
            }else{ //(x != y)
                return x+y;
            }
        }

        //호출
        let num1 = fnComplex(10,10);
        let num2 = fnComplex(5,10);

        //출력
        document.write("num1 ="+num1+'<br>');
        document.write("num2 ="+num2+'<br>');

    </script>
</body>
</html>
