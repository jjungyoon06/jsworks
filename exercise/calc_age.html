<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.23예제 - 나이계산 프로그램 </title>
</head>
<body>
    <h3>나이 계산 프로그램</h3>
    <p>나이를 계산하는 프로그램을 작성하세요.</p>
    
    <script>
        //입력
        const currentyear = 2022;
        let age=0;
        let year=parseInt(prompt("태어난 연도를 입력하세요(YYYY)"));
        
        //연산 : 나이= 현재년도-태어난년도+1
        age= currentyear-year+1;

        //출력
        document.write("2022년 현재 <br>"+year+"년에 태어난 사람의 나이는"+age+"세 입니다.");
    </script>
</body>
</html>
