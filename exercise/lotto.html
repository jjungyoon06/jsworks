<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 추첨 프로그램</title>
    <style>
        h1{
            width: 250px; margin: 0 auto;
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
            background: #eee;
            font-weight: bold;

        }
    </style>
</head>
<body>
    <h1>로또 추첨 번호</h1>
    <script>
        let lotto = new Array(6); //로또 배열 생성
    
        //랜덤 번호 추첨
        document.write("<p>번호:");
        for(let i = 0; i<lotto.length; i++){
            let num = Math.floor(Math.random()*45)+1;
            lotto[i] = num;
        }

        //출력
        for(let i = 0; i < lotto.length; i++){
            //document.write(lotto[i] + ",");
            if(i==lotto.length-1){
                document.write(lotto[i]+"");
            }else{
                document.write(lotto[i]+",");
            }    
            }
        
        
        document.write("</p>");
    </script>
</body>
</html>
