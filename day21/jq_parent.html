<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parent() 함수</title>
    <style>
        .content{ width: 800px; margin: 0 auto;}
        .wrap *{ /*ul li*/
            list-style: none;
            border: 2px solid #ddd;
            margin: 15px; 
            padding: 10px; 
            display: block; 
        }
    </style>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $("span").parent().css({"color":"red","border":"2px solid blue"})
            //하위 3가지 방법 (동일한 결론 출력)
            $("ul>li.a").next().css({"color":"red","border":"2px solid red"}) //이거만  class=a 적용
            // $("ul>li").eq(1).css({"color":"red","border":"2px solid red"})
            // $("ul>li").has("span").next().css({"color":"red","border":"2px solid red"})
        });    
    </script>
</head>
<body>
    <div class="content">
        <div class="wrap">
            <ul>ul (grandparent)
                <li class="a">li (parent)
                    <span>span</span> <!-- inline -->
                </li>
                <li>li</li>
                <li>li</li>
            </ul>
        </div>
    </div>
</body>
</html>
