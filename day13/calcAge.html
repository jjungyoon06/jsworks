<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산 프로그램</title>
    <style>
        p{color: green;}
    </style>
</head>
<body>
    <div class="content">
        <h2>나이 계산 프로그램</h2>
        <button onclick="calcAge()">계산하기</button>
        <hr>
        <p id="show"></p>
    </div>

    <script>
        function calcAge(){
            const CURRENT_YEAR = 2022; //변하지 않는 상수
            var birthYear = parseInt(prompt("출생 년도를 입력하세요","yyyy"));
            var age = CURRENT_YEAR - birthYear + 1;
            document.getElementById("show").innerHTML="당신의 나이는"+age+"세 입니다";
        }
    </script>
</body>
</html>
