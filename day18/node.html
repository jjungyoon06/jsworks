<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>node 추가하기</title>
    <script>
        function myFunction(){
            let newItem = document.createElement("li");
            let textNode = document.createTextNode("Water");
            newItem.appendChild(textNode); //li에 water을 연결
            //<li>Water</li>

            let list = document.getElementById("myList");
            list.appendChild(newItem);
            // list.appendChild(newItem); //li태그를 ul에 추가
        }
    </script>
</head>
<body>
    <ul id="myList">
        <li>Coffee</li>
        <li>Tea</li>
    </ul>
    <p>Click the button to insert an item to the list</p>
    <!-- this.onclick=''은 myFunction()이 한 번 실행되도록 함  -->
    <button onclick="myFunction(); this.onclick=''">Try It</button>
</body>
</html>
