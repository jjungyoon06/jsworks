<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지나온 날짜 계산하기</title>
    <style>
        #container{
            width: 300px; height: 300px;
            border: 2px solid #222;
            margin: 50px auto;
            border-radius: 50%;
            background: rgb(83,199,174);
            position: relative;
        }
        h2{position:absolute; left: 60px; top: 60px;}
        .p1{position: absolute; left: 50px; top: 120px;}
        .p2{position: absolute; left: 50px; top: 150px;}
        .day{font-size: 1.5em; color: crimson; font-weight: bold;}
    </style>
</head>
<body>
    <div id="container">
        <h2>지금까지 며칠?</h2>
        <p class="p1">개강 이후<span id="day" class="day"></span>일 지났습니다.</p>
        <p class="p2">축하합니다.</p>
    </div>
    <script>
        let today = new Date(); //오늘 날짜
        let firstday = new Date(2022,5-1,9);

        console.log(today.getTime());
        console.log(firstday.getTime());

        let passedtime = today.getTime()-firstday.getTime();
        
        //일로 환산 (1000*24시간*60분*60초)
        passedtime = Math.round(passedtime/(1000*24*60*60));
        console.log(passedtime);

        document.getElementById("day").innerHTML = passedtime;
    </script>
</body>
</html>
