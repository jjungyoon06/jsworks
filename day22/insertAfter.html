<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삽입 관련 메서드</title>
    <link rel="stylesheet" href="./css/insert.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            let totalNum = $(".vis > div").length; //4
            console.log(totalNum);
            let currentNum = 1; //전역 변수
            $(".page_n > span:first").text(currentNum); //초기값 : 1
            $(".page_n > span:last").text(totalNum); //초기값 : 4
            $(".next_b").click(function(){
                currentNum++; //1 증가
                if(currentNum > totalNum){
                    currentNum = 1;
                }

                $(".page_n > span:first").text(currentNum); //숫자 표시
                $(".vis div:first").insertAfter(".vis div:last");
            });
            $(".prev_b").click(function(){
                currentNum--; //1 감소
                if(currentNum < 1){ //0<1
                    currentNum = totalNum;
                }

                $(".page_n > span:first").text(currentNum); //숫자 표시
                $(".vis div:last").insertBefore(".vis div:first");
            });

            
        });
    </script>
</head>
<body>
    <div id="wrap">
        <div class="page">
            <span class="page_n">
                <span></span> / <span></span>
            </span>
            <button class="prev_b">&lt; 이전</button>
            <button class="next_b">&gt; 다음</button>
        </div>
        <div class="vis">
            <div>
                <a href="#"><img src="./image/1.jpg" alt="html"></a>
            </div>
            <div>
                <a href="#"><img src="./image/2.jpg" alt="css"></a>
            </div>
            <div>
                <a href="#"><img src="./image/3.jpg" alt="javascript"></a>
            </div>
            <div>
                <a href="#"><img src="./image/4.jpg" alt="jquery"></a>
            </div>
        </div>
    </div>
</body>
</html>
